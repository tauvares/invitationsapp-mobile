<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
            {{username}}
        </ion-item>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/aboutus">
          About Us
        </ion-item>
        <ion-item menu-close href="#/app/contactus">
          Contact Us
        </ion-item>
        <ion-item menu-close ui-sref="app.hosts({id: userid})" ng-if="loggedIn">
          Manage Hosts/Events/Guests
        </ion-item>
        <ion-item menu-close ui-sref="app.customers({id: userid})" ng-if="loggedIn">
          Settings
        </ion-item>
        <ion-item class="item-divider">
          Services
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="register()" ng-if="!loggedIn">
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
